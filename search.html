<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carousel</title>

  <!-- Bootstrap CSS file & custom CSS file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4469be274f.js"></script>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="container border p-0 bg-dark">

    <header>
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/search.html"><i class="fas fa-search"></i>Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts.html"><i class="fas fa-file-import"></i>Add file</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="download.html"><i class="fas fa-download"></i>Download</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html"><i class="fas fa-cog"></i>Admin</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="search-container bg-light mb-5">
      <div class="row">
        <div class="col-12">
          <h3>Filter</h3>
        </div>
        <form class="" action="index.html" method="post">
          <div class="col-6 checkboxes">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="personCheck">
              <label class="custom-control-label" for="personCheck">Person</label>
            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="docCheck">
              <label class="custom-control-label" for="docCheck">Document</label>
            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="groupCheck">
              <label class="custom-control-label" for="groupCheck">Group</label>
            </div>
          </div>

          <div class="input-group col-6">
            <input type="text" class="form-control" placeholder="Search this blog">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="search-results bg-light mb-5">
      <div class="row">
        <div class="col-12">
          <label for="qty-page">Show
            <input id="qty-page" type="number" name="quantity" min="50" max="100" value="50"> Entries
          </label>
        </div>
      </div>

      <div class="row">

      </div>

      <div class="row">
        <div class="col-12">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
  </div> <!-- END MAIN container -->

</body>

</html>
