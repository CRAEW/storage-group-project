<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Carousel</title>

  <!-- Bootstrap CSS file & custom CSS file -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/4469be274f.js"></script>
  <!-- JS files: jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
  <script src="js/popper.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
  <div class="container border p-0 bg-dark">

    <header>
      <nav>
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" href="/search.html"><i class="fas fa-search"></i>Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts.html"><i class="fas fa-file-import"></i>Add file</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="download.html"><i class="fas fa-download"></i>Download</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin.html"><i class="fas fa-cog"></i>Admin</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="search-container bg-light mb-5">
      <div class="row">
        <div class="col-12">
          <h3>Filter</h3>
        </div>
        <form class="" action="index.html" method="post">
          <div class="col-6 checkboxes">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="personCheck">
              <label class="custom-control-label" for="personCheck">Person</label>
            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="docCheck">
              <label class="custom-control-label" for="docCheck">Document</label>
            </div>

            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="groupCheck">
              <label class="custom-control-label" for="groupCheck">Group</label>
            </div>
          </div>

          <div class="input-group col-6 mr-0">
            <input type="text" id="liveSearch" class="form-control" onkeyup="myFunction()" placeholder="Search for names, documents, groups...">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <section class="search-results bg-light mb-5">
      <div class="row">
        <div class="col-12">
          <label for="qty-page">Show
            <input id="qty-page" type="number" name="quantity" min="50" max="100" value="50"> Entries
          </label>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table id="myTable">
            <tr class="header">
              <th style="width:60%;">Name</th>
              <th style="width:40%;">Country</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Berglunds snabbkop</td>
              <td>Sweden</td>
            </tr>
            <tr>
              <td>Island Trading</td>
              <td>UK</td>
            </tr>
            <tr>
              <td>Koniglich Essen</td>
              <td>Germany</td>
            </tr>
          </table>
        </div>




      </div>

      <div class="row text-center pad-top">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6">
          <div class="div-square">
            <a href="blank.html">
              <i class="fa fa-circle-o-notch fa-5x"></i>
              <h4>Check Data</h4>
            </a>
          </div>
        </div>



        <div class="row">
          <!-- Button trigger modal -->
          <button width="100px" height="100px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            <i class="fas fa-search">
            <p>click me</p>
          </button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Hier komt tralalalalalala.... instellingen voor admin. Not our job.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div> <!-- END MAIN container -->

</body>

</html>
